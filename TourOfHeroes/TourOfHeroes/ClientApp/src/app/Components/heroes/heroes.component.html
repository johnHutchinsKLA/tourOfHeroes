<h2>My Heroes</h2>
<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>
<ul *ngIf="heroes" class="heroes">
  <li *ngFor="let hero of heroes" fxLayout="row">
    <div fxLayout="column" fxFlex="auto">
      <div >
        <a routerLink="/detail/{{hero?.id}}">
          <span class="badge">{{hero?.id}}</span>
          <div class="name" fxFlex="auto">{{hero?.name}}</div>
        </a>
      </div>
    </div>
    <button class="delete" title="delete hero"
            (click)="delete(hero)" fxLayoutAlign="end">x</button>
  </li>
</ul>
